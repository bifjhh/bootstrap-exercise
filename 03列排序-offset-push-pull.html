<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>03体验练习 </title>
    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="./lib/html5shiv/html5shiv.min.js"></script>
    <script src="./lib/respond/respond.js"></script>
    <![endif]-->
    <style>
        .container {
            background-color: #ccc;
            /* height: 200px; */
        }

        .container>.row {
            height: 200px;
            /* width: 100%; */
        }

        .container>.row>div {
            height: 100%;
            border: 1px solid #0ff;
            box-sizing: border-box;
            text-align: center;
        }

        .container-fluid {
            background-color: rgb(197, 54, 190);
            height: 200px;
        }
    </style>

</head>

<body>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>

    <div class="container">
        
        <div class="row">
            <div class="col-xs-1">1</div>
            <div class="col-xs-1">2</div>
            <div class="col-xs-1">3</div>
            <div class="col-xs-1">4</div>
            <div class="col-xs-1">5</div>
            <div class="col-xs-1">6</div>
            <div class="col-xs-1">7</div>
            <div class="col-xs-1">8</div>
            <div class="col-xs-1">9</div>
            <div class="col-xs-1">10</div>
            <div class="col-xs-1">11</div>
            <div class="col-xs-1">12</div>
        </div>
        <!--  -->
        <div class="row">
            <div class="col-xs-1">1</div>
            <div class="col-xs-1 col-xs-push-2">2</div>
            <div class="col-xs-1">3</div>
            <div class="col-xs-1 col-xs-pull-2">4</div>
            <div class="col-xs-1">5</div>
            <div class="col-xs-1">6</div>
            <div class="col-xs-1">7</div>
            <div class="col-xs-1">8</div>
            <div class="col-xs-1">9</div>
            <div class="col-xs-1">10</div>
            <div class="col-xs-1">11</div>
            <div class="col-xs-1">12</div>
        </div>
        <!-- push/pull 则是将当前元素向后/向前推动几个栅格 是通过定位来实现的，不会影响其他的元素，但是有可能会和别的元素重叠-->
        <div class="row">
            <div class="col-xs-1">1</div>
            <div class="col-xs-1 col-xs-offset-2">2</div>
            <div class="col-xs-1">3</div>
            <div class="col-xs-1">4</div>
            <div class="col-xs-1">5</div>
            <div class="col-xs-1">6</div>
            <div class="col-xs-1">7</div>
            <div class="col-xs-1">8</div>
            <div class="col-xs-1">9</div>
            <div class="col-xs-1">10</div>
            <div class="col-xs-1">11</div>
            <div class="col-xs-1">12</div>
        </div>
        <!-- offset 相当于从当前元素开始，整体向后推多少个栅格 他是通过margin-left来实现的，可能会造成后面的元素换行显示 -->
    </div>
    <!-- 居中布局类型 -->
    <!-- <div class="container-fluid"></div> -->
    <!-- 全屏样式 -->
</body>

</html>
