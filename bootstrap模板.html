<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <!-- 文档编码 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 让ie浏览器以最新的标准和模式进行当前页面的渲染 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 移动端的适配 -->
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap01体验练习 </title>

    <!-- Bootstrap -->
    <link href="./lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- 引入bootstrap核心css文件 -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- 在ie8及其以下的版本都不支持响应式，所以引入未见是为了兼容ie8及其以下的版本的显示 -->
    <!-- WARNING: Respond.js doesn't work if you view the page via  Respond.js如果通过file:// 打开，则不会有效果，需要使用http||https协议打开  -->
    <!--[if lt IE 9]>
    <script src="./lib/html5shiv/html5shiv.min.js"></script>
    <script src="./lib/respond/respond.js"></script>
    <![endif]-->
</head>

<body>
    <h1>你好，世界！</h1>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- bootstrap是基于jQuery的，所以要先引入jQuery文件 -->
    <script src="./lib/jquery/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入bootstrap的核心js文件 -->
</body>

</html>
